    <h2>just search up poopfartnuts.com on the server list and you should find it(if its live)</h2>
    <h1 id="status">connecting to server, give it a seconds</h1>
    
    <script>
      function getStatus(){
        let xhr = new XMLHttpRequest();
        xhr.open('get', 'https://poopfartnuts-database.herokuapp.com/getData');
        xhr.send();
        xhr.onload = function() {
            console.log(xhr.response);
            if(xhr.response == "OPEN"){
              document.getElementById("status").innerHTML = "server is up, check poopfartnuts.com on the server list"
              document.getElementById("status").style.color = "rgb(0,255,0)"
            }
            if(xhr.response == "CLOSE"){
              document.getElementById("status").innerHTML = "server is not up at the minute"
              document.getElementById("status").style.color = "red"
            }
        };
      }

      var myInterval = setInterval(getStatus, 5000);
    </script>
